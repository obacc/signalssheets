<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solicitar Acceso · Indicium Signals</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#3b82f6;
  --secondary:#10b981;
  --text:#0f172a;
  --text-muted:#64748b;
  --bg:#ffffff;
  --border:#e2e8f0;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:Inter,system-ui,sans-serif;
  color:var(--text);
  background:var(--bg);
  line-height:1.6;
}
header{border-bottom:1px solid var(--border);background:#fff;}
nav{
  max-width:1200px;margin:0 auto;padding:1rem 2rem;
  display:flex;justify-content:space-between;align-items:center;
}
.brand{display:flex;align-items:center;gap:0.75rem;text-decoration:none;color:var(--text);}
.brand-name{font-weight:900;letter-spacing:0.05em;font-size:1.125rem;}
.brand-sub{font-size:0.7rem;letter-spacing:0.2em;color:var(--text-muted);margin-top:0.25rem;}
.container{max-width:700px;margin:0 auto;padding:4rem 2rem;}
h1{font-size:2.5rem;font-weight:800;color:var(--text);margin-bottom:1rem;}
p{margin-bottom:1.5rem;color:var(--text-muted);line-height:1.7;font-size:1.05rem;}
.btn{
  display:inline-block;padding:0.875rem 2rem;background:var(--primary);
  color:#fff;text-decoration:none;border-radius:100px;font-weight:600;
  transition:all 0.2s;border:none;cursor:pointer;font-size:1rem;
}
.btn:hover{background:#2563eb;transform:translateY(-2px);}
input,select{
  width:100%;padding:0.875rem 1rem;border:1px solid var(--border);
  border-radius:8px;font-size:1rem;font-family:inherit;
}
input:focus,select:focus{outline:none;border-color:var(--primary);}
label{display:block;margin-bottom:0.5rem;font-weight:600;color:var(--text);}
.form-group{margin-bottom:1.5rem;}
footer{
  background:#0f172a;color:#cbd5e1;border-top:1px solid rgba(148,163,184,.12);
  margin-top:4rem;padding:2rem 0;
}
.footer-content{
  max-width:1100px;margin:0 auto;padding:0 2rem;
  text-align:center;font-size:0.875rem;color:#64748b;
}
.footer-content a{color:#94a3b8;text-decoration:none;margin:0 0.5rem;}
.footer-content a:hover{color:#cbd5e1;}
</style>
</head>
<body>

<!-- HEADER -->
<header>
  <nav>
    <a href="index.html" class="brand">
      <div>
        <div class="brand-name">INDICIUM</div>
        <div class="brand-sub">SIGNALS</div>
      </div>
    </a>
  </nav>
</header>

<!-- CONTENIDO -->
<main class="container">
  <h1>Solicitar Acceso</h1>
  <p>Completa el formulario para solicitar acceso a Código Trinity. Nos pondremos en contacto contigo pronto.</p>

  <!-- EDITABLE: Cambiar action cuando tengas formulario real -->
  <form action="#" method="POST" style="max-width:500px;margin:2rem auto 0;">
    <div class="form-group">
      <label>Nombre completo</label>
      <input type="text" name="nombre" required placeholder="Tu nombre">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" required placeholder="tu@email.com">
    </div>

    <div class="form-group">
      <label>País</label>
      <select name="pais" required>
        <option value="">Selecciona tu país</option>
        <option value="MX">México</option>
        <option value="AR">Argentina</option>
        <option value="CL">Chile</option>
        <option value="CO">Colombia</option>
        <option value="ES">España</option>
        <option value="US">Estados Unidos</option>
        <option value="otro">Otro</option>
      </select>
    </div>

    <button type="submit" class="btn" style="width:100%;">Enviar Solicitud</button>

    <p style="margin-top:1.5rem;font-size:0.875rem;text-align:center;">
      Te responderemos en las próximas 24-48 horas.
    </p>
  </form>
</main>

<!-- FOOTER -->
<footer>
  <div class="footer-content">
    <p>© 2025 Indicium Signals. Todos los derechos reservados.</p>
    <p style="margin-top:0.5rem;">
      <a href="index.html">Inicio</a>
      <a href="disclaimer.html">Disclaimer</a>
      <a href="privacidad.html">Privacidad</a>
      <a href="terminos.html">Términos</a>
    </p>
  </div>
</footer>

</body>
</html>
